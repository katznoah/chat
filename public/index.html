<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            font-size: 175%;
        }
        input, button {
            font-size: 150%;
        }
        a {
            user-select: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .message {
            list-style-type: none;
            cursor: pointer;
        }
        .messageA:active {
            background-color: lightgray;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="text-align: center; margin-top: 10%;" id="login">
        <label for="email">Email</label>
        <input id="email" style="margin-bottom: 2%;" class="form-control" type="email" name="email" placeholder="enter your email">
        <label for="password">Password</label>
        <input id="password" style="margin-bottom: 2%;" class="form-control" type="password" name="password" placeholder="enter your password">
        <button id="loginButton" class="btn btn-light" type="button">Login</button>
        <button id="regButton" class="btn btn-light" type="button">Register</button>
        <button id="resetButton" class="btn btn-light" type="button">Reset Your Password</button>
        <p id="loginFailure" style="display: none; margin-top: 3%;" class="alert alert-danger">email or password is incorrect, please try again.</p>
    </div>
    <nav id="navBar" style="display: none;" class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" id="nameDisplay" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              My Servers
            </a>
            <div class="dropdown-menu" id="servers" aria-labelledby="navbarDropdown">
            </div>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Actions
            </a>
            <div class="dropdown-menu" id="actions" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" id="logoutButton">Logout</a>
                <a class="dropdown-item" id="createSubmit">Create Server</a>
            </div>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              People
            </a>
            <div class="dropdown-menu" id="peopleList" aria-labelledby="navbarDropdown">
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" style="float: right;">
              <input class="form-control mr-sm-2 bg-light" id="joinInput" type="search" placeholder="server code" aria-label="Search">
              <button style="color: white;" class="btn my-2 my-sm-0 bg-primary" id="joinSubmit" type="button">Join Server</button>
        </form>
      </div>
    </nav>
    <div style="display: none; padding: 3%; margin-top: 3%;" class="container bg-primary" id="newServer">
        <div style="text-align: center;" class="input-group mb-3 bg-light">
            <input class="form-control" placeholder="Enter Server Name" id="newServerName">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="submitNewServer">Create Server</button>
            </div>
        </div>
        <p id="newServerFailure" style="display: none; margin-top: 3%;" class="alert alert-danger">server name invalid. please try again.</p>
    </div>
    <div style="display: none; text-align: center; margin-top: 3%; margin-bottom: 5%;" class="container bg-light" id="messages">
        
    </div>
    <div style="display: none;" class="input-group mb-3 fixed-bottom" id="msgInput">
        <input class="form-control" placeholder="Enter Message" id="msgInputBox">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="sendButton">Send</button>
        </div>
    </div>
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </footer>
</body>
</html>
